<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>X-TEST Login</title>
	<link rel="stylesheet" type="text/css" href="/practica-war/css/style.css" />
</h:head>
	<h:body style="background-image:url(image/xtest.jpg)">
	<h:form>
		
		<p:spacer height="100"></p:spacer>
		
		<div style="width:100%;" align="center">
		<div style="width:320px" >
			<p:panel header="Acceso X-TEST" align="center">
				
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:panelGrid columns="3">
					<p:outputLabel for="username" value="Usuario" />
					<p:inputText id="username" required="true" value="#{loginController.usuario}"></p:inputText>
					<p:message for="username"></p:message>
					
		
					<p:outputLabel for="password"  value="Contrase&ntilde;a" />
					<p:password id="password" required="true" value="#{loginController.password}" />
					<p:message for="password"></p:message>
				</p:panelGrid>
				<p:spacer height="25"></p:spacer>
				<p:commandButton action="#{loginController.doLogin}" value="Login" ajax="false" />
			</p:panel>
		</div>
		</div>
	</h:form>
</h:body>
</html>
